
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!--CSS file-->
    <link rel="stylesheet" type="text/css" href="scorekeeper.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"

    <link href="https://fonts.googleapis.com/css?family=Oswald&display=swap" rel="stylesheet">

    <title>SCORE BOARD</title>
  </head>
  <body>
  	<h1 class="first-heading">SCORE BOARD</h1>
	<div class="back">
	<section class="main">
	<h1><span id="p1display">0 </span> AND <span id="p2display"> 0</span></h1>
	<section class="score-limit">
	<p>score limit is:<span id="inputdisplay"> 5</span></p>
	</section>
	<input type="number" name="change-limit" id="input" placeholder="enter score limit here.." class="btn btn-outline-success">
	<button id="p1" class="btn btn-primary btn "><i class="fas fa-user-alt"></i> Player 1</button>
	<button id="p2" class="btn btn-primary"><i class="fas fa-user"></i> Player 2</button>
	<button id="reset" class="btn btn-danger"><i class="fas fa-redo"></i> Reset</button>
	</section>
	</div>
	<script type="text/javascript" src="score keeper.js"></script>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>

  </body>
</html>
